<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="index.html" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">

        <div class="named__user" style="display: none">
          Вы вошли как <a href="./profile.html" id="Name__top" class="text-white"></a>
        <button type="button" id="exit__button" class="btn btn-outline-light me-2" style="margin-left: 15px">Выйти</button>
        </div>
        <div class="top__button" style="display: none">
          <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#login-modal">Войти</button>
          <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#register-modal" id="regButton">Зарегистрироваться</button>
        </div>
      </div>
    </div>
  </div>
</header>

  <h1 class="profile__name"></h1>

</footer>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="signUp-form" id="signUp-form" action="./DataAccessLayer/SignUp.php"  method="post">
          <div class="form-group row">
            <label for="Name" class="col-md-4 col-form-label text-md-right">Имя</label>
            <div class="col-md-6">
              <input type="text" id="Name" class="form-control" name="Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail</label>
            <div class="col-md-6">
              <input type="text" id="email_address" class="form-control" name="email-address">
            </div>
          </div>
          <div class="form-group row">
            <label for="phone_number" class="col-md-4 col-form-label text-md-right">Телефон</label>
            <div class="col-md-6">
              <input type="text" id="phone_number" class="form-control">
            </div>
          </div>
          <div class="form-group row">
            <label for="permanent_address" class="col-md-4 col-form-label text-md-right">Пароль</label>
            <div class="col-md-6">
              <input type="text" id="permanent_address" class="form-control" name="permanent-address">
            </div>
          </div>
          <div class="modal-footer">
            <input type="submit" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="./jquery-3.6.0.js"></script>
